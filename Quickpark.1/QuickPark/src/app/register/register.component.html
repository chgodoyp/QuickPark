<!-- register.component.html -->

<div class="container">
  <h2>Registrarse</h2>
  <form>
    <div class="form-group">
      <label for="fullName">Nombre completo</label>
      <input type="text" class="form-control" id="fullName" [(ngModel)]="fullName">
    </div>
    <div class="form-group">
      <label for="rut">Rut</label>
      <input type="text" class="form-control" id="rut" [(ngModel)]="rut">
    </div>
    <div class="form-group">
      <label for="email">Correo electrónico</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email">
    </div>
    <div class="form-group">
      <label for="phone">Número telefónico</label>
      <input type="tel" class="form-control" id="phone" [(ngModel)]="phone">
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password">
    </div>
    <button class="btn btn-primary" (click)="createAccount()">Crear cuenta</button>
  </form>
</div>
